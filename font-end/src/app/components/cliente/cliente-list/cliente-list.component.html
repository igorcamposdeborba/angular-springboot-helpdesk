<div id="center-table">
    <button routerLink="create" mat-stroked-button color="primary" class="group-buttons-header mat-elevation-z2">Cadastrar cliente</button>
    <mat-form-field>
        <mat-label>Filtro</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex.: Igor" #input>
    </mat-form-field>


    <div class="mat-elevation-z3 responsive-table" >
        <table mat-table [dataSource]="dataSource">
    
        <!-- Position Column -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef class="mobile-label"> ID </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>
    
        <!-- Name Column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef class="mobile-label"> Nome </th>
            <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
        </ng-container>
    
        <!-- Weight Column -->
        <ng-container matColumnDef="cpf">
            <th mat-header-cell *matHeaderCellDef class="mobile-label"> CPF </th>
            <td mat-cell *matCellDef="let element"> {{element.cpf}} </td>
        </ng-container>
    
        <!-- Symbol Column -->
        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef class="mobile-label"> E-mail </th>
            <td mat-cell *matCellDef="let element"> {{element.email}} </td>
        </ng-container>

        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef class="mobile-label"> Ações </th>
            <td mat-cell *matCellDef="let element">   
                
                <a routerLink="update/{{element.id}}">
                    <i class="material-icons edit">edit</i>
                </a>
                <a routerLink="delete/{{element.id}}">
                    <i class="material-icons delete">delete</i>
                </a>
            </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    
        <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                       [pageSize]="10" 
                    showFirstLastButtons
                    aria-label="Tabela de clientes">
        </mat-paginator>
    </div>
  </div>

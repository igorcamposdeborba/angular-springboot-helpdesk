<div class="align-center">
    <div class="container mat-elevation-z4">
        <form class="form">
            <div id="container-close-box"> <mat-icon routerLink="../../" class="close-box">close</mat-icon> </div>
            <img src="assets/img/create-img.png" alt="Adicionar">
            <h1 class="full-width ">Deletar Cliente</h1>
            
            <section id="checkbox-container">
                <mat-checkbox class="checkbox" color="primary" [disabled]="true" [checked]="selectedAdmin">Administrador</mat-checkbox>
                <mat-checkbox class="checkbox" color="primary" [disabled]="true" [checked]="selectedTecnico">Tecnico</mat-checkbox>
            </section>

            <mat-form-field class="full-width">
                <mat-label>Nome</mat-label>
                <input matInput 
                required
                [(ngModel)]="cliente.nome" 
                [disabled]="true"
                name="nome">
            </mat-form-field>

            <mat-form-field class="full-width">
                <mat-label>CPF</mat-label>
                <input matInput required
                type="text" 
                [(ngModel)]="cliente.cpf" 
                name="cpf" 
                [disabled]="true"
                (input)="formatarCPF()">
            </mat-form-field>

            <mat-form-field class="full-width">
                <mat-label>E-mail</mat-label>
                <input matInput 
                type="email" 
                required 
                [(ngModel)]="cliente.email"
                [disabled]="true" 
                name="email">
            </mat-form-field>

            <mat-form-field class="full-width">
                <mat-label>Senha</mat-label>
                <input matInput 
                type="password" 
                required 
                [(ngModel)]="cliente.senha" 
                [disabled]="true"
                name="senha">
            </mat-form-field>

            <button (click)="delete()" mat-flat-button color="primary" class="save">Deletar</button>
            <button routerLink="../../" mat-stroked-button color="warn">Cancelar</button>
        </form>
    </div>
</div>

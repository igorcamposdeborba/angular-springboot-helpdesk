<div class="align-center">
    <div class="container mat-elevation-z4">
        <form class="form">
            <div id="container-close-box"> <mat-icon routerLink="../../" class="close-box">close</mat-icon> </div>
            <img src="assets/img/create-img.png" alt="Cadastrar">
            <h1 class="full-width">Editar Chamado</h1>
            
            <mat-form-field class="full-width">
                <mat-label>Título do ticket</mat-label>
                <input matInput [formControl]="titleTicket" placeholder="Exemplo: Trocar bateria do notebook" required maxlength="60"
                [(ngModel)]="chamado.titulo" name="title">
            </mat-form-field>

            <div class="groupLabels">
                <mat-form-field class="full-width">
                    <mat-label>Status: {{ formatStatus(chamado.status) }}</mat-label>
                    <mat-select [formControl]="status" [(ngModel)]="chamado.status" name="status" required>
                        <mat-option value="0">Aberto</mat-option>
                        <mat-option value="1">Em andamento</mat-option>
                        <mat-option value="2">Encerrado</mat-option>
                    </mat-select>
                </mat-form-field>
            
                <mat-form-field class="full-width">
                    <mat-label>Prioridade: {{ formatPriority(chamado.prioridade) }}</mat-label>
                    <mat-select [formControl]="priority" [(ngModel)]="chamado.prioridade" name="prioridade" required>
                        <mat-option value="0">Baixa</mat-option>
                        <mat-option value="1">Média</mat-option>
                        <mat-option value="2">Alta</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            
            <div class="groupLabels">
                <mat-form-field class="full-width">
                    <mat-label> Técnico: {{chamado.nomeTecnico}} </mat-label>
                    <mat-select [formControl]="technical" [(ngModel)]="chamado.tecnico" name="tecnico" required>
                        <mat-option *ngFor="let item of tecnicosList" value="{{ item.id }}"> {{item.nome}} </mat-option>
                    </mat-select>
                </mat-form-field>

                <mat-form-field class="full-width">
                    <mat-label> Chamado: {{chamado.nomeCliente}} </mat-label>
                    <mat-select [formControl]="client" [(ngModel)]="chamado.cliente" name="cliente" required>
                        <mat-option *ngFor="let item of clientesList" value="{{ item.id }}">  {{item.nome}}  </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>

            <mat-form-field class="full-width">
                <mat-label>Descrição</mat-label>
                <textarea matInput id="description" maxlength="342" [formControl]="description" required placeholder="Descreva o pedido"
                [(ngModel)]="chamado.observacoes" name="observacoes"> </textarea>
            </mat-form-field>

            <button [disabled]="!validateFields()" (click)="update()" mat-flat-button color="primary" class="save">Editar</button>
            <button routerLink="../../" mat-stroked-button color="warn">Cancelar</button>

        </form>
    </div>
</div>

<div class="align-center">
    <div class="container mat-elevation-z4">
        <form class="form">
            <div id="container-close-box"> <mat-icon routerLink="../../" class="close-box">close</mat-icon> </div>
            <img src="assets/img/create-img.png" alt="Adicionar">
            <h1 class="full-width ">Editar Técnico</h1>
            
            <section id="checkbox-container">
                <mat-checkbox class="checkbox" color="primary" (click)="addProfile(0)" [checked]="selectedAdmin" (change)="validateFields()">Administrador</mat-checkbox>
                <mat-checkbox class="checkbox" color="primary" (click)="addProfile(2)" [checked]="selectedTecnico" (change)="validateFields()">Técnico</mat-checkbox>
            </section>

            <mat-form-field class="full-width">
                <mat-label>Nome</mat-label>
                <input matInput [formControl]="nome" required maxlength="60"
                [(ngModel)]="tecnico.nome" name="nome">
            </mat-form-field>

            <mat-form-field class="full-width">
                <mat-label>CPF</mat-label>
                <input matInput placeholder="Exemplo: 12345678910" [formControl]="cpf" required
                type="text" maxlength="14" [(ngModel)]="tecnico.cpf" name="cpf" (input)="formatarCPF()">
            </mat-form-field>

            <mat-form-field class="full-width">
                <mat-label>E-mail</mat-label>
                <input matInput type="email" [formControl]="email" required maxlength="60"
                [(ngModel)]="tecnico.email" name="email">
            </mat-form-field>

            <mat-form-field class="full-width">
                <mat-label>Senha</mat-label>
                <input matInput type="password" [formControl]="senha" required maxlength="60"
                [(ngModel)]="tecnico.senha" name="senha">
            </mat-form-field>

            <button [disabled]="!validateFields()"  (click)="update()" mat-flat-button color="primary" class="save">Editar</button>
            <button routerLink="../../" mat-stroked-button color="warn">Cancelar</button>
        </form>
    </div>
</div>

<div class="align-center">
    <div class="container mat-elevation-z4">
        <form class="form">
                <img src="assets/img/create-img.png" alt="Adicionar">
            <h1 class="full-width ">Adicionar Técnico</h1>
            
            <section id="checkbox-container">
                <mat-checkbox class="checkbox" color="primary" (click)="addProfile(0)">Administrador</mat-checkbox>
                <mat-checkbox class="checkbox" color="primary" (click)="addProfile(2)">Técnico</mat-checkbox>
                <mat-checkbox class="checkbox" color="primary" (click)="addProfile(1)">Cliente</mat-checkbox>
            </section>

            <mat-form-field class="full-width">
                <mat-label>Nome</mat-label>
                <input matInput [formControl]="nome" required maxlength="60"
                [(ngModel)]="tecnico.nome" name="nome">
            </mat-form-field>

            <mat-form-field class="full-width">
                <mat-label>CPF</mat-label>
                <input matInput placeholder="Exemplo: 12345678910" [formControl]="cpf" required
                type="text" maxlength="14"
                [(ngModel)]="tecnico.cpf" name="cpf">
            </mat-form-field>

            <mat-form-field class="full-width">
                <mat-label>E-mail</mat-label>
                <input matInput type="email" [formControl]="email" required maxlength="60"
                [(ngModel)]="tecnico.email" name="email">
            </mat-form-field>

            <mat-form-field class="full-width">
                <mat-label>Senha</mat-label>
                <input matInput type="password" [formControl]="senha" required maxlength="60"
                [(ngModel)]="tecnico.senha" name="senha">
            </mat-form-field>

            <button [disabled]="!validateFields()"  (click)="create()" mat-flat-button color="primary" class="save">Cadastrar</button>
            <button routerLink="../" mat-stroked-button color="warn">Cancelar</button>
        </form>
    </div>
</div>
